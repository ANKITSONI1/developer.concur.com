machine:
  timezone:
    America/Los_Angeles
  ruby:
    version: 2.2.2

general:
  branches:
    only:
      - preview
      - livesite

dependencies:
  override:
    - ./build/install_aws_cli.sh
    - gem install jekyll
    - bundle install

test:
  pre:
    - ./build/set_env.sh
  override:
    - ./build/write_commit.sh
    - bundle exec jekyll build

deployment:
  preview:
    branch: preview
    commands:
      - aws s3 sync ./_site s3://preview.developer.concur.com --region us-west-2 --output text --delete
