---
layout: blog
---

<h1 class="post-title">Articles Taggeed '{{page.tag | capitalize }}'</h1>

<ul class="noliststyle">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li>{{ post.date | date:"%B %-d, %Y" }} <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
