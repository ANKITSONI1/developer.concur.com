---
layout: page
title: Contact Support
---

<div class="col-md-12">
  <h2>Concur Connect Partners and Developers</h2>
  <p> As a Concur partner or developer, you can request assistance for your developer sandbox configuration by filling out and submitting this form.</p><br>
  <form id="contactSupportForm">
    <label>First Name</label>
    <div class="row margin-bottom-20">
      <div class="col-md-7 col-md-offset-0">
        <input name="firstName" type="text" class="form-control">
      </div>
    </div>

    <label>Last Name</label>
    <div class="row margin-bottom-20">
      <div class="col-md-7 col-md-offset-0">
        <input name="lastName" type="text" class="form-control">
      </div>
    </div>

    <label>Company Name</label>
    <div class="row margin-bottom-20">
      <div class="col-md-7 col-md-offset-0">
        <input name="companyName" type="text" class="form-control">
      </div>
    </div>

    <label>Email <span class="color-red">*</span></label>
    <div class="row margin-bottom-20">
      <div class="col-md-7 col-md-offset-0">
        <input name="email" type="text" class="form-control">
      </div>
    </div>

    <label>Phone Number</label>
    <div class="row margin-bottom-20">
      <div class="col-md-7 col-md-offset-0">
        <input name="phoneNumber" type="text" class="form-control">
      </div>
    </div>

    <label>Message</label>
    <div class="row margin-bottom-20">
      <div class="col-md-11 col-md-offset-0">
        <textarea name="message" rows="8" class="form-control"></textarea>
      </div>
    </div>

    <p><button type="submit" class="btn-u">Send Message</button></p>
  </form>
</div><!--/col-md-12-->

<script>
  $('#contactSupportForm').submit(function(event){
    var formData = $('#contactSupportForm').serializeArray();
    $.post('http://localhost:3000', formData)
      .done(function(data){
        console.log(data);
      })
    event.preventDefault();
  });
</script>
